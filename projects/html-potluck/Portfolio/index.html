<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <div id="navbar-column">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="#view-gallery">View Gallery</a>
            </div>
        </div>
        <div id="layout">
            <div class="hero">
                <h2>Portfoilo</h2>
                <h4>Photos by Jim</h4>
            </div>
        </div>
        <h2 id="view-gallery">City Photography</h2>
        <div id="gallery">
            <div class="layout-gallery">
                <img src="images/City-1.jpg" alt="City">
                <img src="images/City-2.jpg" alt="City">
                <img src="images/City-3.jpg" alt="City">
                <img src="images/City-4.jpg" alt="City">
                <img src="images/City-6.jpg" alt="City">
                <img src="images/City-7.jpg" alt="City">
                <img src="images/City-8.jpg" alt="City">
                <img src="images/City-9.jpg" alt="City">
            </div>
        </div>
        <div id="card-section">
            <div class="column card-container">
                <div class="card">
                    <h3>About</h3>
                    <a href="#">Learn More</a>
                </div>
                <div class="card">
                    <h3>Services</h3>
                    <a href="#">View Rates</a>
                </div>
                <div class="card">
                    <h3>Contact</h3>
                    <a href="#">Reach Out</a>
                </div>
            </div>
        </div>

</html>
